- table:
    schema: public
    name: accounts
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: posts
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - title
      - url
      backend_only: false
  - role: moderator
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - is_hidden
      - title
      - url
      backend_only: false
  - role: user
    permission:
      check: {}
      set:
        user_id: X-Hasura-User-Id
      columns:
      - title
      - url
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - user_id
      - title
      - url
      - created_at
      - updated_at
      - is_hidden
      filter:
        is_hidden:
          _eq: false
      allow_aggregations: true
  - role: moderator
    permission:
      columns:
      - is_hidden
      - id
      - user_id
      - title
      - url
      - created_at
      - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - is_hidden
      - id
      - user_id
      - title
      - url
      - created_at
      - updated_at
      filter:
        is_hidden:
          _eq: false
      allow_aggregations: true
  update_permissions:
  - role: moderator
    permission:
      columns:
      - is_hidden
      filter: {}
      check: {}
- table:
    schema: public
    name: sessions
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: users
  array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: accounts
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: posts
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: sessions
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      - email
      - email_verified
      - image
      - created_at
      - updated_at
      - is_moderator
      filter: {}
      allow_aggregations: true
  - role: moderator
    permission:
      columns:
      - id
      - name
      - email
      - email_verified
      - image
      - created_at
      - updated_at
      - is_moderator
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - id
      - name
      - email
      - email_verified
      - image
      - created_at
      - updated_at
      - is_moderator
      filter: {}
      allow_aggregations: true
