- table:
    schema: public
    name: accounts
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: posts
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - title
      - url
      backend_only: false
  - role: user
    permission:
      check: {}
      set:
        user_id: X-Hasura-User-Id
      columns:
      - title
      - url
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - id
      - title
      - updated_at
      - url
      - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - created_at
      - id
      - title
      - updated_at
      - url
      - user_id
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: sessions
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: users
  array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: accounts
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: posts
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: sessions
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - email
      - email_verified
      - id
      - image
      - name
      - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - created_at
      - email
      - email_verified
      - id
      - image
      - name
      - updated_at
      filter: {}
      allow_aggregations: true
