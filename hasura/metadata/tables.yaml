- table:
    schema: public
    name: accounts
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: posts
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: votes
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: votes
  computed_fields:
  - name: vote_total
    definition:
      function:
        schema: public
        name: get_post_vote_total
    comment: ""
  - name: my_vote_value
    definition:
      function:
        schema: public
        name: get_post_my_vote_value
      table_argument: post_row
      session_argument: hasura_session
    comment: ""
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - title
      - url
      backend_only: false
  - role: user
    permission:
      check: {}
      set:
        user_id: X-Hasura-User-Id
      columns:
      - title
      - url
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - id
      - title
      - updated_at
      - url
      - user_id
      computed_fields:
      - my_vote_value
      - vote_total
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - created_at
      - id
      - title
      - updated_at
      - url
      - user_id
      computed_fields:
      - my_vote_value
      - vote_total
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: sessions
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: users
  array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: accounts
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: posts
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: sessions
  - name: votes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: votes
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - email
      - email_verified
      - id
      - image
      - name
      - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - created_at
      - email
      - email_verified
      - id
      - image
      - name
      - updated_at
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: votes
  object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      - post_id
      - value
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - value
      - id
      - post_id
      - user_id
      - created_at
      - updated_at
      filter: {}
      allow_aggregations: true
